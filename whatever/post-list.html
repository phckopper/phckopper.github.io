<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../post-service/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show artistName">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <post-service id="service" posts="{{posts}}" artistName="{{artistName}}"></post-service>
    
    <div layout vertical center>
      <template repeat="{{track in posts.tracks}}">
        <post-card>
           <img src="{{track.album.images[0].url}}" width="70" height="70">
           <h2>{{track.name}}</h2>
           <!-- <a href="{{track.uri}}">Play now </a> -->
           <audio controls>
             <source src="{{track.preview_url}}" type="audio/mpeg">
             Your browser does not support the audio element. Please use a cooler browser
           </audio>
         </post-card>
      </template>
    </div>
  </template>
  <script>
  Polymer({});
  </script>

</polymer-element>
