<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Gerador de fala de idosos</title>
    <style type="text/css" media="screen">
      body {
        margin:40px auto;
        max-width:650px;
        line-height:1.5;
        font-size:18px;
        color:#111;
        padding:0 10px
      }
      h1, h2, h3 {
        line-height:1.2;
      }
    </style>
  </head>
  <body>
    <h1>falo.como um idoso...</h1>
    lourdes.escreve  aqui : <input type="text" name="texto" id="texto" value="">
    <button id="vai">vai</button>
    <br><hr><br>
    olha,como,ficou:: <br> <h3 id="saida"></h3>
    <script>
      document.getElementById("vai").onclick = function(e) {
        var texto = document.getElementById("texto").value.toLowerCase();
        var saida = "";
        texto.split('').forEach(function(c) {
          if(c === " ") {
            saida += ("&nbsp;".repeat(Math.floor(Math.random() * 3)));
            return;
          }
          if(c === "é") {
            saida += (Math.random() < 0.5) ? "é" : "'e";
          }
          if(c === "á") {
            saida += (Math.random() < 0.5) ? "á" : "'a";
            return;
          }
          if(c === "ã") {
            saida += (Math.random() < 0.5) ? "ã" : "~a";
            return;
          }
          if(c === "ó") {
            saida += (Math.random() < 0.5) ? "ó" : "'o";
            return;
          }
          if(c === "á") {
            saida += (Math.random() < 0.5) ? "á" : "'a";
            return;
          }
          if(Math.random() > 0.9)
            saida += ".";
          if(Math.random() > 0.1)
            saida += c;
          else
            saida += c.toUpperCase();
        });
        document.getElementById("saida").innerHTML = saida;
      }
    </script>
  </body>
</html>
